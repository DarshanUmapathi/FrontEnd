<!DOCTYPE html>
<html>
<head>
    <title>Intro to Forms</title>
    <!-- The basics of form elemrnt is shown here -->
    <script src="myscripts.js" ></script>
</head>
<body>
        <!-- Starting with <input> and its types or attributes -->
        <form>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="email or Username"><br>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" placeholder="Password"><br>
            <br>
            <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>

            <br>
            <br>
             <input type="radio" name="interest" id="cri" value="cri">
            <label for="cri">Cri</label><br>
            <input type="radio" name="interest" id="bas" value="bas">
            <label for="bas">bas</label>


        </form>
</body>
</html>
